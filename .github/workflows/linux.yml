name: Build Linux
run-name: ${{ github.event.pull_request && format('{0} -> {1} by {2} (PR {3})', github.head_ref, github.base_ref, github.actor, github.event.pull_request.number) || github.event_name == 'workflow_dispatch' && format('{0} by {1} [manual]', github.ref_name, github.actor) || format('{0} by {1}', github.ref_name, github.actor) }}

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build-type: [ Debug, Release ]
        enable-glfw: [ GFX_ENABLE_GLFW=ON, GFX_ENABLE_GLFW=OFF ]
        enable-imgui: [ GFX_ENABLE_IMGUI=ON, GFX_ENABLE_IMGUI=OFF ]
        build-examples: [ GFX_BUILD_EXAMPLES=ON, GFX_BUILD_EXAMPLES=OFF ]

        exclude:
          - build-examples: GFX_BUILD_EXAMPLES=ON
            enable-imgui: GFX_ENABLE_IMGUI=OFF
          - build-examples: GFX_BUILD_EXAMPLES=ON
            enable-glfw: GFX_ENABLE_GLFW=OFF

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14 xorg-dev

      - name: Configure CMake
        run: >
          cmake -S ${{ github.workspace }} -B build
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
          -DCMAKE_C_COMPILER=gcc-14
          -DCMAKE_CXX_COMPILER=g++-14
          -DGFX_BUILD_VULKAN=ON
          -D${{ matrix.enable-glfw }}
          -D${{ matrix.enable-imgui }}
          -D${{ matrix.build-examples }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build-type }}
